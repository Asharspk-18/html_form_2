<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form>
        <!-- Login details -->
        <fieldset>
            <legend>Login details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
        </fieldset>

        <br>

        <!-- Feedback section -->
        <fieldset>
            <legend>Your feedback</legend>
           <p>Please check all the emotions that apply to you:</p>

            Angry <input type="checkbox" name="emotion" value="angry"><br>
            Sad <input type="checkbox" name="emotion" value="sad"><br>
            Happy <input type="checkbox" name="emotion" value="happy"><br>
            Ambivalent <input type="checkbox" name="emotion" value="ambivalent"><br><br>

            <p>How satisfied were you with our service?</p>
            Very satisfied <input type="radio" name="satisfaction" value="very_satisfied"><br>
            
    </form>
</body>
</html>
